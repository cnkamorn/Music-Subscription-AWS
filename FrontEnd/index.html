<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 non-login">
      <a class="navbar-brand ps-2" href="#">Main</a>
        <div class="navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item login">
              <a class="nav-link" href="./login.html">Login </a>
            </li>
            <li class="nav-item">
              <p class="nav-link usernameNav"></p>
            </li>
            <li class="nav-item logout none">
              <a class="nav-link" href="./login.html" onclick="logout()">Logout </a>
            </li>
            <li class="nav-item register ">
              <a class="nav-link" href="./register.html">Register </a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- ref: https://getbootstrap.com/docs/5.3/forms/overview/-->
    <div class="content">
      YOU are not logged in :)
    </div>

    <div class="main-app none" id="main-app">
      <div class="queryarea m-5 p-3 border border">
        <div class="text-center m-2">Query</div>
        <form>
          <div class="row text">
            <div class="col-sm col-lg-3">
              <label for="Artist">Artist</label>
              <input type="text" class="form-control" id="artist-input">
            </div>
            <div class="col-sm col-lg-5"><label for="Title">Title</label>
              <input type="text" class="form-control" id="title-input">
            </div>
            <div class="col-sm col-lg-2">
              <label for="Year">Year</label>
              <input type="text" class="form-control" id="year-input">
            </div>
            <div class="col">
                <div class="col col-lg-1 text-center">
                  <button type="button" class="btn btn-primary xxx" onClick="Search()">Search</button>
                </div>
              </div>
            </div>
            <!--RESULT-->
            <div class="query-result">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Title</th>
                    <th scope="col">Year</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody class="tbody" id="tbody">
                </tbody>
              </table>
            </div>
          </div>
        </form>
        </div>
          
      </div>
      
      <div class="subarea m-5 pt-3 border none" id="subarea">
        <div class="text-center">Subscription</div>
        <div class="row text m-5">
          <div class="col fw-bold">Artist</div>
          <div class="col fw-bold">Title</div>
          <div class="col fw-bold">Year</div>
          <div class="col fw-bold">Image</div>
          <div class="col"></div>
        </div>
        <div class="row text m-5" id="sub-body"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
  </body>
</html>
