<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <a class="navbar-brand ps-2" href="./index.html">Main</a>
        <div class=" navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="./register.html">Register </a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- ref: https://getbootstrap.com/docs/5.3/forms/overview/-->
    <div class="d-flex justify-content-center align-items-center h100">
        <form class="mx-auto bg-light p-5 rounded-5" style="width: 50%;" id="loginForm">
            <div class="container">
                <h1 class="mb-5 text-center">LOGIN PAGE</h1>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button onclick="checkLogin(event)" class="btn btn-primary mb-4 w100">SIGN IN</button>
                <p>Not a member? <a href="./register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
